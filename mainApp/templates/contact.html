{%extends "index.html"%}
{%load static%}
{%block body%}

			<section class="page_breadcrumbs ds parallax background_overlay section_padding_top_65 section_padding_bottom_65">
				<div class="container">
					<div class="row">
						<div class="col-sm-12 text-center">
							<h2 class="highlight2">Contacts</h2>
							<ol class="breadcrumb darklinks color2">
								<li>
									<a href="/">
							Home
						</a>
								</li>
								<!-- <li>
									<a href="#">Pages</a>
								</li> -->
								<li class="active">Contacts</li>
							</ol>
						</div>
					</div>
				</div>
			</section>

			<section class="ls section_padding_top_150 section_padding_bottom_150 background_cover page_contact">
				<div class="container">
					<div class="row">
						<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 text-center">
							<div class="ds with_background transp_black_bg with_padding">
								{%for i in messages%}
								<script>
									alert("{{i}}")
								</script>
								{%endfor%}
								<form class="contact-form row columns_padding_10" method="post" action="">
									{%csrf_token%}
									<div class="col-sm-6">
										<div class="form-group">
											<label for="name">Full Name
												<span class="required">*</span>
											</label>
											<i class="fa fa-user highlight2" aria-hidden="true"></i>
											<input type="text" aria-required="true" size="30" value="" name="name" id="name" class="form-control" placeholder="Full Name" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label for="phone">Phone Number
												<span class="required">*</span>
											</label>
											<i class="fa fa-phone highlight2" aria-hidden="true"></i>
											<input type="text" aria-required="true" size="30" value="" name="phone" id="phone" class="form-control" placeholder="Phone Number" pattern="[0-9]{10}" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label for="email">Email address
												<span class="required">*</span>
											</label>
											<i class="fa fa-envelope highlight2" aria-hidden="true"></i>
											<input type="email" aria-required="true" size="30" value="" name="email" id="email" class="form-control" placeholder="Email Address" required>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label for="subject">Subject
												<span class="required">*</span>
											</label>
											<i class="fa fa-flag highlight2" aria-hidden="true"></i>
											<input type="text" aria-required="true" size="30" value="" name="subject" id="subject" class="form-control" placeholder="Subject" required>
										</div>
									</div>
									<div class="col-sm-12">

										<div class="form-group">
											<label for="message">Message</label>
											<i class="fa fa-comment highlight2" aria-hidden="true"></i>
											<textarea aria-required="true" rows="3" cols="45" name="message" id="message" class="form-control" placeholder="Message" required></textarea>
										</div>
									</div>

									<div class="col-sm-12 bottommargin_0">

										<div class="contact-form-submit topmargin_10">
											<button type="submit" id="contact_form_submit" name="contact_submit" class="theme_button color1 wide_button margin_0">Send Now</button>
										</div>
									</div>

								</form>

							</div>
						</div>
					</div>
				</div>
			</section>

			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14014.54367919717!2d77.30033245203964!3d28.580693594947913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce45a2fec4393%3A0xaa5938d112af449e!2z4KS44KWH4KSV4KWN4KSf4KSwIDMsIOCkqOCli-Ckj-CkoeCkviwg4KSJ4KSk4KWN4KSk4KSwIOCkquCljeCksOCkpuClh-CktiAyMDEzMDE!5e0!3m2!1shi!2sin!4v1709449774744!5m2!1shi!2sin" width="100%" height="390" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

			<section class="cs main_color2 section_padding_top_15 section_padding_bottom_15">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-sm-6 text-center text-md-right">
							<div class="media small-teaser teaser inline-block text-left black">
								<div class="media-left media-middle">
									<div class="teaser_icon highlight size_normal">
										<i class="fa fa-phone"></i>
									</div>
								</div>
								<div class="media-body media-middle">
									<span class="small-text">Call Us Today:</span>
									<br>
									<span class="fontsize_20 bold">+91 9120775690</span>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-6 text-center text-md-right">
							<div class="media small-teaser teaser inline-block text-left black">
								<div class="media-left media-middle">
									<div class="teaser_icon highlight size_normal">
										<i class="fa fa-map-marker"></i>
									</div>
								</div>
								<div class="media-body media-middle">
									<span class="small-text">Our location:</span>
									<br>
									<span class="fontsize_20 bold">Noida Sector-3</span>
								</div>
							</div>
						</div>
						<div class="col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-0 text-center text-md-right">
							<div class="media small-teaser teaser inline-block text-left black">
								<div class="media-left media-middle">
									<div class="teaser_icon highlight size_normal">
										<i class="fa fa-clock-o"></i>
									</div>
								</div>
								<div class="media-body media-middle">
									<span class="small-text">Open hours:</span>
									<br>
									<span class="fontsize_20 bold">Mon - Sat, 9 am - 6 pm</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			{%endblock%}
