{%extends "index.html"%}
{%load static%}
{%block body%}

			<section class="page_breadcrumbs ds parallax background_overlay section_padding_top_65 section_padding_bottom_65">
				<div class="container">
					<div class="row">
						<div class="col-sm-12 text-center">
							<h2 class="highlight2">Blog</h2>
							<ol class="breadcrumb darklinks color2">
								<li>
									<a href="/">
							Home
						</a>
								</li>
								<!-- <li>
									<a href="#">Blog</a>
								</li> -->
								<li class="active">Blog</li>
							</ol>
						</div>
					</div>
				</div>
			</section>

			<section class="ls page_portfolio section_padding_top_100 section_padding_bottom_75">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">

							<div class="isotope_container isotope row masonry-layout columns_margin_bottom_20">

								
							{%for i in blogDataAll%}
							<div class="isotope-item col-lg-4 col-md-6 col-sm-12">

								<article class="vertical-item content-padding with_background text-center  overflow-hidden">
									<div class="item-media">
										<img src="{{i.image.url}}" alt="">
									</div>
									<div class="item-content">
										<p class="text-center item-meta">
											<span class="entry-date highlightlinks">
												<a href="/blog-single-left/{{i.id}}" rel="bookmark">
													<time class="entry-date" datetime="2017-03-13T08:50:40+00:00">
														{{i.date}}
													</time>
												</a>
											</span>
										</p>
										<h4 class="entry-title" style="font-size: 20px;">
											<a href="/blog-single-left/{{i.id}}">{{i.title|slice:":60"}}</a>
										</h4>
										<p class="margin_0">
											{{i.summery|slice:":100"}}
										</p>
										<a href="/blog-single-left/{{i.id}}" class="read-more"></a>
									</div>
								</article>

							</div>
							{%endfor%}	
								

							</div>
							<!-- eof .isotope_container.row -->

							<div class="row">
								<div class="col-sm-12 text-center">
									<img src="{%static 'img/loading.png'%}" alt="" class="fa-spin" />
								</div>
							</div>

						</div>
					</div>
				</div>
			</section>

			{%endblock%}
